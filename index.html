<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="profile.jpg" alt="profile imgage" class="profile-img" />
      </div>

      <div class="text-data">
        <span class="name">Raj Kuwar</span>
        <span class="job">Computer Engineering Student</span>
      </div>

      <div class="media-btns">
        <a href="https://www.facebook.com/raj.kuwa/" style="background: #4267b2"  class="link">
          <i class="bx bxl-facebook"></i>
        </a>
        <a href="https://www.youtube.com/channel/UC-2i0Pae8QxniyFt-aWRcgg" style="background: #ff0000" class="link">
            <i class='bx bxl-youtube' ></i>        </a>
        <a href="https://www.linkedin.com/in/raj-kuwar-71a996216/" style="background: #126BC4" class="link">
          <i class="bx bxl-linkedin"></i>
        </a>
        <a href="https://www.instagram.com/the_rajkuwar" style="background: #e1306c" class="link"> <i class="bx bxl-instagram"></i> </a>
      </div>

      <div class="buttons">
        <button class="button">Follow</button>
        <button class="button">Message</button>
      </div>

      <div class="analytics">
        <div class="data">
            <i class='bx bx-heart' ></i>
            <span class="number">124k</span>
        </div>
        <div class="data">
            <i class='bx bx-message-rounded' ></i>
            <span class="number">60k</span>
        </div>
        <div class="data">
            <i class='bx bx-share' ></i>
            <span class="number">100k</span>
        </div>
      </div>
    </div>
  </body>
</html>
